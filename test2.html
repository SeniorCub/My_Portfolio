            grid-template-rows: repeat(15, 10px); /* More rows for better control */

<body>
    <div class="boxes">
        <!-- Render the grid items -->
      <!-- Use JavaScript to dynamically generate the grid items -->
      <script>
          const container = document.querySelector('.boxes');
          for (let i = 0; i < 360; i++) {
              const div = document.createElement('div');
              div.classList.add('grid-item');
              container.appendChild(div);
          }
      </script>
