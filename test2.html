<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          :root{
               --red: #ff2200;
          }
          *{
               padding: 0;
               margin: 0;
               box-sizing: border-box;
          }
          .boxes{
               width: 100vw;
               height: 100vh;
               display: grid;
               grid-template-columns: repeat(75, 1fr);
          }
          .box{
               border-radius: 10px;
               background-color: var(--red);
               opacity: 40%;
          }
     </style>
</head>
<body>
     <div class="boxes">
          <div class="box"></div>
     </div>
</body>
</html>
