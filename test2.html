<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - SeniorCub</title>
    <style>
        :root {
            --red: #ff2200;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .boxes {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(80, 10px); /* More columns for better precision */
            grid-template-rows: repeat(15, 10px); /* More rows for better control */
            gap: 2px;
        }
        .grid-item {
            border-radius: 5px;
            background-color: var(--red);
            opacity: 30%;
        }

       
    </style>
</head>
<body>
    <div class="boxes">
        <!-- Render the grid items -->
      <!-- Use JavaScript to dynamically generate the grid items -->
      <script>
          const container = document.querySelector('.boxes');
          for (let i = 0; i < 360; i++) {
              const div = document.createElement('div');
              div.classList.add('grid-item');
              container.appendChild(div);
          }
      </script>
   </div>
</body>
</html>
